<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Admin pane</title>

  <link href="/static/css/base.css" rel="stylesheet">
  <link href="/static/css/admin_pane.css" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Admin pane</h1>

    <p>You are logged in as admin.</p>

    <section>
      <h2># Server status</h2>
      <div id="server-status-box"></div>
    </section>

    <section>
      <h2># Welcome message</h2>
      <form id="welcome-message-form">
        <textarea id="welcome-message-content" placeholder="Type the welcome message here."></textarea>
        <input type="submit" value="Change">
      </form>
    </section>

    <section>
      <h2># Rooms</h2>

      <div id="create-room-box">
        <h3>Create a new room.</h3>

        <p id="create-room-status"></p>

        <form id="create-room-form">
          <label for="name">Name:</label>
          <input type="text" name="name" required>

          <label for="password">Password:</label>
          <input type="text" name="password" required>

          <input type="submit" value="Create!">
        </form>
      </div>

      <div id="active-rooms-box">
        <h3>Active rooms:</h3>
        <ul id="active-rooms-list"></ul>
      </div>
    </section>
  </main>

  <script src="/static/js/base.js"></script>
  <script src="/static/js/admin_pane.js"></script>
</body>

</html>
